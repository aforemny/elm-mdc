name: Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm i
      - run: npm install -g elm@latest
      - run: elm --version
      - run: make clean all
      - run: make docs
      - run: cd examples/hello-world
      - run: make
      - run: cd ../basic-app
      - run: make
      - run: cd ../..
